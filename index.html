<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página</title>
    <script>
        // Función para redireccionar a las páginas específicas
        function redireccionarMapa(numero) {
            // Construir la URL basada en el número proporcionado
            var url = "https://elburonachol.github.io/mapas_CABA/mapa_" + numero;
            
            // Redireccionar a la URL
            window.location.href = url;
        }

        // Función para generar botones automáticamente
        function generarBotones() {
            var cantidadMapas = 10; // Número total de mapas

            // Crear botones para cada mapa
            for (var i = 1; i <= cantidadMapas; i++) {
                var boton = document.createElement("button");
                boton.innerHTML = "Ir al Mapa " + i;
                boton.onclick = function() {
                    redireccionarMapa(i);
                };

                document.body.appendChild(boton);
            }
        }

        // Llamar a la función para generar los botones al cargar la página
        window.onload = generarBotones;
    </script>
</head>
<body>
    <h1>Mi Página Principal</h1>

    <!-- Contenido de tu página principal -->

</body>
</html>
